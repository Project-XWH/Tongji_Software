<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pahtway</title>
    <link href="../media/css/pages.css" rel="stylesheet" type="text/css">
    <link href="../media/css/alink.css" rel="stylesheet" type="text/css">
</head>

<body style="margin:0;padding:0">
    <div class="back-pathway">
        <div style="background-color: rgba(0, 0, 0, 0.7);height: 100%; vertical-align: middle;">
            <div class="text-pathway">
                <h1>Pahtway Search</h1> 
                <br>
                <form enctype="multipart/form-data" action="/pathway_result/" method="POST" >
                    <h2 style="text-align: left">
                        start compound: <input class="input-text" type="text" placeholder="C00002" name="start_compound">
                        <br><br>
                        target_compound: <input class="input-text" type="text" placeholder="C00008" name="target_compound">
                        <br><br>
                        arg3: <input class="input-text" type="text" placeholder="10" name="arg3">
                        <br><br>
                        arg4: <input class="input-text" type="text" placeholder="10" name="arg4">
                        <br><br>
                        arg5: <input class="input-text" type="text" placeholder="(1,1,1)" name="arg5">   
                        <br>        
                        <br>
                    </h2>
                    <div style="text-align: right">
                        <input class="input-submit" type="submit"  value="Submit">
                    </div>
                        
                    </form>
                </h2>
            </div>
            <a href="/pathlab/"><img src="../media/img/ll.png" alt="logo" style="margin-top: 45%;margin-left: -80%; width: 5%" ></a>
        </div>
        
    </div>

</body>
</html>
